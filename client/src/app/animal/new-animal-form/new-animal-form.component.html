<form [formGroup]="animalForm" ng-submit="submit()">
  <mat-form-field>
    <mat-label>Clinique</mat-label>
    <mat-select formControlName="clinique">
      <mat-option value="A">
        A
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-butto color="accent" (click)="submit()">
    Ajouter
  </button>
</form>
