<div *ngIf="owners">
  <table mat-table [dataSource]="owners">
    <ng-container matColumnDef="numproprietaire">
      <th mat-header-cell *matHeaderCellDef> Propriétaire </th>
      <td mat-cell *matCellDef="let owner"> {{owner.numproprietaire}} </td>
    </ng-container>

    <ng-container matColumnDef="numclinique">
      <th mat-header-cell *matHeaderCellDef> Clinique </th>
      <td mat-cell *matCellDef="let owner"> {{owner.numclinique}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let owner"> {{owner.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let owner"> {{owner.adresse}} </td>
    </ng-container>

    <ng-container matColumnDef="numtel">
      <th mat-header-cell *matHeaderCellDef> Numéro de téléphone </th>
      <td mat-cell *matCellDef="let owner"> {{owner.numtel}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
